<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{            background-color: rgb(36, 99, 124);
            border: 5px solid red;
            height: 200px;
            width: 200px;
            margin-top: 20px;
    }
    .name{
        color:rgb(0, 0, 0);
    }
    </style>
</head>
<body>
    <h1 class="name">Hello!</h1>
    <button>Change Color!</button>
    <div class = "box"> </div>

    <script>
        let box = document.querySelector('.box');
        box.addEventListener('click',changeColor);
        box.addEventListener('click', updateName)

        function changeColor(){
            box.style = 'background-color: blue; border: 30px dashed purple;';  
            }


        let btn = document.querySelector('button');
        btn.addEventListener('click', changeNameColor)
        function changeNameColor(){
            let name = document.querySelector('.name');
            const colorName = prompt("Enter new color name!(ex:red,yellow,orange,green,blue,purple,black)");
            name.style.color = colorName


        }

        function updateName(){
            let name = document.querySelector('.name');
            const input = prompt('Enter a new name!');
            name.textContent = input;

        
        }




    </script>
    <h3>Click box to change name!</h3>
</body>
</html>
