<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <header>Get cool cat and dog facts plus generate a pet name</header>
    <div class="app">
        <header>Cat and Dog Facts and Pet Names</header>
        <section class="facts">
          <div class="fact-text" id="js-cat-text"></div>
          <div class="fact-text" id="js-dog-text"></div>
          <div class="fact-text" id="js-name-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-cat" class="cat button">
            Generate a cat fact!
          </button>
          <button type="button" id="js-dog" class="dog button">
            Generate a dog fact!
          </button>

          <button type="button" id="js-name" class="name button">
            Generate a pet name!
          </button>

      


        </section>

        
      </div>

     
      <script src="wa12.js"></script>
